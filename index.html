<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Play Time</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&family=Lato:ital,wght@1,300&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1 class="nome-loja">PLAY TIME</h1>

        <nav>
            <ul>
                <li class="lista-cabecalho"><a href="#">Todos</a></li>
                <li class="lista-cabecalho"><a href="#">Monitores</a></li>
                <li class="lista-cabecalho"><a href="#">Teclados</a></li>
                <li class="lista-cabecalho"><a href="#">Mouse</a></li>
                <li class="lista-cabecalho"><a href="#">Mouse pad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="produtos">

        </section>

        <section class="pesquisa">
            <div class="pesquisando-produtos">
                <input type="text" name="pesquisar" placeholder="Digite sua pesquisa aqui">
                <button class="button-pesquisar">Pesquisar</button>
            </div>

            <div class="carrinho-de-compras">
                <h4 class="text-carrinho">Carrinho de compras</h4>
            </div>
            <section class="carrinho">

            </section>
            <section class="total-carrinho">
                <div class="quantidade-total">
                    <p class="nome-quantidade">Quantidade:</p>
                    <p class="quantidade"></p>
                </div>
                <div class="quantidade-total">
                    <p class="nome-total">Total:</p>
                    <p class="valor"></p>
                </div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
